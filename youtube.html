<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nova layout</title>
</head>
<body>
    <div class="coluna-esquerda">
    <header class="imagem__principal">
            <img src="./img/Menu.png" width="20px" height="20px" class="imgyoutube">
            <img src="./img/logo youtube.svg" alt="logo youtube" height="25px" width="100px" class="imgmenu"><br>
        <div class="container">
            <img src="./img/logohome.png" alt="logohome" width="35px" height="35px">
            <p>Inicio</p> 
        </div><br><br><br>
        <div class="container__baixo">
            <img src="./img/shortsyt.jpg" alt="logo gravacao de video" width="35px" height="35px">
            <P>Shorts</P>
        </div>
        <div class="container__incricao">
            <img src="./img/incricoes.png" alt="iconecanais" width="35px" height="35px">
            <p>Inscrições</p> 
            <hr class="container__linha">
        </div> <br><br><br><br>
        <div class="container__livrinhos">
            <img src="./img/bibliotequinha.webp" alt="iconelivrinho" width="40px" height="40px">
            <p>Biblioteca</p> 
        </div><br><br><br><br>
        <div class="container__hisotirco">
            <img src="./img/historico.png" alt="iconerelogio" width="40px" height="40px">
            <p>Histórico</p>
        </div> <br><br><br><br>
        <div class="container__camera">
            <img src="./img/camera.png" alt="iconecamerazinha" width="45px" height="45px">
            <P>Seus vídeos</P>
        </div><br><br><br><br>
        <div class="container__relogio">
            <img src="./img/relogio.png" alt="iconereloginho" height="55px" width="55px">
            <p>Assistir mais tarde</p>
        </div><br><br><br><br>
        <div class="container__like">
            <img src="./img/like.png" alt="iconededinho" width="50px" height="50px">
            <p>Vídeos marcados c...</p>
            <hr class="ontainer__linha"><hr>
        </div>
        
    </header>
    </div>
    <div class="coluna-direita">
    <div class="coneudo"></div>
   
    <main> 
        <nav>
            <input type="search" placeholder="Pesquisar">
            <button type="submit"><i class="fa fa-seach"><img src="./img/lupa.png" alt="iconeLupa" height="15px" width="15px"></i></button><br><br>
            <button type="button" class="butao_pesquisas">Tudo</button>
            <button type="button" class="butao_pesquisa">Mixes</button>
            <button type="button" class="butao_pesquisa">Música</button>
            <button type="button" class="butao_pesquisa">Jogos</button>
            <button type="button" class="butao_pesquisa">Ao vivo</button>
            <button type="button" class="butao_pesquisa">Podcast</button>
            <button type="button" class="btao_pesquisa">Notícias</button>
            <button type="button" class="butao_pesquisa">Cómedia</button>
            <button type="button" class="butao_pesuisa">Filme</button>  
        </nav>
    </main><br><br><br>
    <footer>
        <div class="contaiener__video">
            <img src="./img/matue.jpg" alt="papel de paree" width="35%" height="50%">
            <a href="https://www.youtube.com/watch?v=KwM4yOwMls4" target="_blank" class="texto__imagem">Matuê- Quer Voar</a>
        </div>
        <div class="contaiener__video" style="left: 800px; position: absolute; top: 157px;">
            <img src="./img/mckevin.jpg" alt="mckevin" width="45%" height="45%">
            <a href="https://www.youtube.com/watch?v=PLruQlX9Lko" target="_blank" class="texto__imagems">PRA QUE ISSO MINHA MENINA - MC Kevin </a>
        </div>

    </footer>
    </div>
</body>
</html>
